<script>
    function hitung() {
        var kedip1 = pendek.value;
        var kedip2 = panjang.value;
        var nilai = (kedip1 * 1) + (kedip2 * 10);



        document.getElementById("hasil").innerHTML = "#H" + nilai;

    }

    function hapus() {
        document.getElementById("rr").reset();
    };



    function ket() {
        var kedip1 = pendek.value;
        var kedip2 = panjang.value;
        var nilai = (kedip1 * 1) + (kedip2 * 10);
        var txt;
        switch (nilai) {
            case 1:
                txt = "Kerusakan terjadi pada Manifold Absolute Preasure !";
               
                break;
            case 7:
                txt = "Kerusakan terjadin pada EOT/ECT (Engine Oil /Coolent Temperature) !";

                break;
            case 8:

                txt = "Kerusakan terjadi Trotel Position !";
                break;

            case 9:
            
                txt = "Kerusakan terjadi pada Air Intake Teperature !";
                break;

            case 12:
            
                txt = "Kerusakan terjadi pada Injektor !";
                break;

            case 21:

                txt = "Kerusakan terjadi pada Sensor O2/ oksigen !";
                break;

            case 29:

                txt = "Kerusakan terjadi pada Idle Air Control Valve (IACV) !";
                break;
            case 33:

                txt = "Kerusakan terjadi pada Engine Control Module (ECM) !";
                break;
            case 54:

                txt = "Kerusakan terjadi pada Angel Sensor !";
                break;


            default:
                txt = "Kode Validasi Error !  ( Cek Beam Kembali ) "

        }
        document.getElementById("sol").innerHTML = txt;
    };

    function poto() {
        var kedip1 = pendek.value;
        var kedip2 = panjang.value;
        var nilai = (kedip1 * 1) + (kedip2 * 10);
        var poto;
        var yy;
        switch (nilai) {
            case 1:
                txt = "assets/img/manipol_abs.png";
                poto= "assets/img/chart1.jpg";
                yy= "assets/img/do_chart2.png";
                break;
            case 7:
                txt = "assets/img/eotect.png";
                poto = "assets/img/chart3.jpg";
                yy = "assets/img/do_chart.png";
                break;
            case 8:
                txt = "assets/img/throttle.png";
                poto = "assets/img/chart3.jpg";
                yy = "assets/img/do_chart2.png";
                 yy = "assets/img/do_chart.png";
            break;
            
            case 9:
                txt = "assets/img/air_intake.png";
                poto = "assets/img/chart4.jpg";
                 yy = "assets/img/do_chart.png";
            break;

            case 12:
                txt = "assets/img/injektor.png";
                poto = "assets/img/chart1.jpg";
                yy = "assets/img/do_chart2.png";
            break;

            case 21:
                txt = "assets/img/o2.png";
                poto = "assets/img/chart2.jpg";
                 yy = "assets/img/do_chart.png";
            break;
            case 29:
                txt = "assets/img/iavc.png";
                poto = "assets/img/chart2.jpg";
                yy = "assets/img/do_chart2.png";
            break;
            case 33:
                txt = "assets/img/ecm.png";
                poto = "assets/img/chart1.jpg";
            break;

            case 54:
                txt = "assets/img/ecm.png";
                poto = "assets/img/chart4.jpg";
                yy = "assets/img/do_chart2.png";
            break;


            default:
                txt = "assets/img/tdk_ditemukn.jpg"
                poto = "assets/img/tdk_ditemukn.jpg";
                yy = "assets/img/tdk_ditemukn.jpg";
        }
        document.getElementById("potos").src = txt;
        document.getElementById("potos2").src = poto;
        document.getElementById("potos3").src = yy;
    }

    // loader function



    function loading() {
       
       $('#loadingtime').hide().show('slow').delay(800).hide('slow');
      
    }

    function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
    }

// valid
    function validasi() {
        var nama = document.getElementById("pendek").value;
        var email = document.getElementById("panjang").value;
        
        if (nama != "" && email != "" && nama <=10 && email <=10) {
            return true;
        } else {
           window.alert('Form tidak boleh kosong ! input antara 0 sampai 9');
        }
    }
</script>
